<!doctype html>
<html>
	<head>
		<style type="text/css">
			.banner {
				background: #333;
				text-align: center;
				height: 256px;
				width: 1080px;
			}

			.logo {
				height: 100%;
			}
		</style>
	</head>
  <body>
    <div class="banner">
			<img class="logo" src="/images/dc.png" />
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      var socket = io();

      socket.on('switch', function (team) {
      	console.log("Switching team logo...", team);

      	$('.logo').attr('src', `/images/${team}.png`);
      });
    </script>
  </body>
</html>
